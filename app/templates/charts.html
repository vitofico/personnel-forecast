{% extends "base.html" %}


{% block app_content %}
<h3 class="display-4">Select a project!</h3>
{% for project in projects %}
<a class="btn btn-outline btn-sm" href="{{ url_for('main.show_charts', year=year, item=project)}}" role="button">{{project}}</a>
{% endfor %}
<br/>
<br/>
<h4 class="display-4">or Select an employee..</h4>
{% for employee in employees %}
<a class="btn btn-outline_em btn-sm" href="{{ url_for('main.show_charts', year=year, item=employee)}}" role="button">{{employee}}</a>
{% endfor %}
<br/>
<br/>
<div id="chart"></div>
{% endblock %}


{% block scripts %}
{{ super() }}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
<script type="text/javascript">
  new Highcharts.Chart({{chart|safe}});

</script>
{% endblock %}
